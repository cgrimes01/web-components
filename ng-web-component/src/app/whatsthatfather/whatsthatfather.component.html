<div class='card'>
    <div *ngIf='currentQuote' class='card-body'>
        {{currentQuote.quote}}
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='newRandomQuote()'
                style='width:120px'>
            <i class='fa fa-chevron-left'></i> New Quote    
        </button>
    </div>
</div>
